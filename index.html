<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Aldrich&family=Bebas+Neue&family=Inter:wght@100&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>stopwatch</title>
</head>
<body>
    <section>
        <div class="stopwatch">
            <span class="digit" id="hr">00</span>
            <span class="digit" id="min">00</span>
            <span class="digit" id="sec">00</span>
            <span class="digit" id="msec">00</span>
        </div>
        <div class="buttons">
            <button class="mybutton" id="start">Start</button>
            <button class="mybutton" id="stop">Stop</button>
            <button class="mybutton" id="reset">Reset</button>
        </div>
    </section>

        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
